<!DOCTYPE html>
<html>
<head>
	<title>Login Form</title>
</head>
<body>
	<form>
		<!-- <input type="" name=""> -->
		<div>
			<label for="Username">Username</label><br>
			<input type="text" name="Username" id="Username" required name="Username">
		</div>
		
		<div>
			<!-- As the input should not be revealing of password so we write type as password -->
			<label for="password">Password</label><br>
			<input type="password" name="Password" id="password"  required name="password">
		</div>
		
		<div>
			<input type="submit" name="submit" >
		</div>
		

		
	</form>
	
	

</body>
</html>
