<!DOCTYPE html>
<html>
<head>
	<title>Radio and Check Boxes</title>
</head>
<body>
	<main>
		<div>
			<form>
			<p>Gender</p>
			<input type="radio" >Male<br>
			<input type="radio" >Female <br>
			<input type="radio" >Other <br>
			<input type="submit" name="submit">
			<!-- Currently we are able to select all options but to submit one 
			Option we need to add name attribute -->
			<p>
				<p>Gender</p>
			<input type="radio" name="Gender"  value="male" checked>Male<br>
			<input type="radio" name="Gender" value="female">Female <br>
			<input type="radio" name="Gender" value="other">Other <br>
			<input type="submit" name="submit">
			</p>


		</form>
		</div>
		<!-- Checked boxes--->
		<form>
			<p>Checked Boxes for Course</p>
			<input type="checkbox" name="course" value="Maths">Maths<br>
			<input type="checkbox" name="course" value="Java">Java<br>
			<input type="checkbox" name="course" value="Python">Python<br>
			<input type="checkbox" name="course" value="C++">C++<br>
			<input type="submit" name="submit">
		</form>
		
	</main>

</body>
</html>
