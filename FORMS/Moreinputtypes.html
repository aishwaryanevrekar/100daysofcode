<!DOCTYPE html>
<html>
<head>
	<title>More input types</title>
</head>
<body>
	<main>
	<form>
		<div>
			<label for="Username">Username</label><br>
			<input type="text"  id="Username" required name="Username">
		</div>
		<div>
			<label for="Password">Password</label><br>
			<input type="Password"  id="Password" required name="Password">
		</div>
		<div>
			<label for="number"> Mobile Number</label><br>
			<input type="number" id="number" required placeholder="7777777777" name="number">
		</div>
		<div>
			<label for="time">Time</label><br>
			<input type="time" id="time" name="time">
		</div>
		<div>
			<label for="email">Email</label><br>
			<input type="Email"  id="email" required placeholder="abc@email.com" name="email">
		</div>
		<div>
			<label for="Range">Range input</label>
			<input type="Range" id="Range" min="10" max="100" name="range">
		</div>
		<div>
			<label for="country">Country</label><br>
			<input type="text" name="country" id="country" value="India">
		</div>

		<div>
			
			<input type="Submit" name="submit" >
		</div>
		
	</form>
	</main>
	<!-- Three main attributes are there name , value and disabled -->
	
	
	

</body>
</html>
