	<title></title>
</head>
<body>
	<main>
		<form action="" method="get">
			<p>Month</p>
			<div>
				<!-- selected for default value -->
				<!--multiple attribute in select tag-->
				<select name="month_selected"> 
				<option>January</option>
				<option selected="">Febuary</option>
				<option>March</option>
				<option>April</option>
				<option>May</option>
				<option>June</option>
				<option>July</option>
				<option>August</option>
				<option>September</option>
				
			</select>
			</div>
			<input type="submit" name="submit">
			
		</form>
		<div>
			<form action="" method="post">
				<p>Share about your experience</p>
				<textarea name="experience" rows="19" cols="30" placeholder="Write Something here"></textarea><br>
				<button type="submit">Submit</button>
			</form>
		</div>
		<div>
			<form>
				<p>Buttons for Page</p>
				<!-- METHOD 1 -->
				<input type="button" value="Button1"><br>
				<!-- METHOD 2 -->
				<button type="reset"> Reset</button>
			</form>
		</div>
	</main>

</body>
</html>
